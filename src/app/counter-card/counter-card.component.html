<mat-card class="counter"> 
    <mat-card-title>Compteur : {{ counter.name }}</mat-card-title>
    <mat-card-subtitle>N°{{ counter.id }}</mat-card-subtitle>

    <mat-card-content>
        <p>{{ counter.value }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button 
            mat-button 
            (click)="increment()"
            [disabled]="counter.value == null">Incrémenter</button>
    </mat-card-actions>
</mat-card>
